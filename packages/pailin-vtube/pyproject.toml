[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pailin-vtube"
version = "0.2.0"
description = "ไพลิน (Pailin) – AI VTuber application"
readme = "../../README.md"
requires-python = ">=3.10"
license = {text = "MIT"}

dependencies = [
    "pailin-core",
    "python-dotenv>=1.0.0",
    "pygame>=2.5.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
]

[project.scripts]
pailin-vtube = "pailin_vtube.app:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["pailin_vtube*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
