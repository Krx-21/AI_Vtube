[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pailin-core"
version = "0.2.0"
description = "ไพลิน (Pailin) – Core AI, speech, and text processing functionality"
requires-python = ">=3.10"
license = {text = "MIT"}

dependencies = [
    "google-generativeai>=0.3.0",
    "python-dotenv>=1.0.0",
    "SpeechRecognition>=3.10.0",
    "edge-tts>=6.1.0",
    "pygame>=2.5.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["pailin_core*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
